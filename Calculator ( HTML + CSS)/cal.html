<!doctype html>
<html>
    <head>
        <title>
            Calculator
        </title>
        <link rel="stylesheet" type="text/css" href="cal.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <section>
            <div class="container">
                <form class="calc" name="cal">
                    <input type="text" class="value" name="text"/>
                    <span class="inp" onclick="cal.text.value= ' '">AC</span>
                    <span class="inp" onclick="cal.text.value= ''">
                        <i class="material-icons">&#xe14a;</i>
                    </span>
                    <span class="inp" onclick="cal.text.value += '%'">%</span>
                    <span class="inp" onclick="cal.text.value += '/'">/</span>
                    <span class="inp" onclick="cal.text.value += '7'">7</span>
                    <span class="inp" onclick="cal.text.value += '8'">8</span>
                    <span class="inp" onclick="cal.text.value += '9'">9</span>
                    <span class="inp" onclick="cal.text.value += '*'">*</span>
                    <span class="inp" onclick="cal.text.value += '4'">4</span>
                    <span class="inp" onclick="cal.text.value += '5'">5</span>
                    <span class="inp" onclick="cal.text.value += '6'">6</span>
                    <span class="inp" onclick="cal.text.value += '-'">-</span>
                    <span class="inp" onclick="cal.text.value += '1'">1</span>
                    <span class="inp" onclick="cal.text.value += '2'">2</span>
                    <span class="inp" onclick="cal.text.value += '3'">3</span>
                    <span class="inp" onclick="cal.text.value += '+'">+</span>
                    <span class="inp" onclick="cal.text.value += ''"></span>
                    <span class="inp" onclick="cal.text.value += '0'">0</span>
                    <span class="inp" onclick="cal.text.value += '.'">.</span>
                    <span class="inp" onclick="cal.text.value = eval(cal.text.value)">=</span>

                </form>
            </div>
        </section>
    </body>
    </html>
